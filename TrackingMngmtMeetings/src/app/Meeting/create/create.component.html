<form class="example-container form-inline">
    <mat-form-field appearance="fill">
      <mat-label>Meeting Type</mat-label>
      <mat-select>
        <mat-option *ngFor="let type of meetingTypes" value="{{ type.id }}">{{ type.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="mat-form-field inline" style="margin-left: 20px">
      <div class="mat-form-field-wrapper">
        <button mat-raised-button color="primary">
          <mat-icon>add</mat-icon> Capture new meeting
        </button>
      </div>
    </div>
  
  </form>
